<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 15px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section class="card">
    <div class="img">
        <img src="image/image-header-desktop.jpg" class="image">
    </div>
    <div class="text">
      <h2>Get <span>insights</span> that help your business grow.</h2>
      <p class="word">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
      <div class="display">
        <div>
          <h3>10k+</h3>
          <p>companies</p>
        </div>
        <div class="top">
          <h3>314</h3>
          <p>templates</p>
        </div>
        <div class="top">
          <h3>12M+</h3>
          <p>queries</p>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
